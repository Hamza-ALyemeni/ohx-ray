<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Meta Tags
        ==============================-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="" />
    <meta name="copyright" content="" />
    <title>OHX | Organizations Health X-ray</title>

    <!-- Fave Icons
    ================================-->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- CSS Files
    ================================-->
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/vendor/aos/aos.css" />
    <link rel="stylesheet" href="assets/vendor/aos/animate.css" />
    <link rel="stylesheet" href="assets/vendor/owl/owl.carousel.css" />
    <link
      rel="stylesheet"
      href="assets/vendor/fancybox/jquery.fancybox.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- About Section
      ==========================================-->
    <section class="login section_color">
      <div class="container">
        <img src="assets/images/logo.png" class="logo" />
        <div class="row shadow">
          <div class="col-lg-5 col-md-6  form_wrap">
            <form>
              <div class="form_title">
                <i class="fa fa-lock"></i>

                تسجيل دخول
              </div>
              <div class="form-group">
                <label> إسم المستخدم : </label>
                <input type="email" class="form-control" />
              </div>
              <div class="form-group">
                <label> كلمة المرور : </label>
                <input type="password" class="form-control" id="password" />
                <button
                  class="fa fa-eye"
                  id="show_pass"
                  onclick="toggle()"
                  type="button"
                ></button>
              </div>
              <div class="form-group">
                <div class="check">
                  <input type="checkbox" name="remember" id="remember" />
                  <label for="remember"> تذكر كلمة المرور </label>
                </div>
                <a
                  href="#forget_pass"
                  data-dismiss="modal"
                  data-target="#forget_pass"
                  data-toggle="modal"
                  class="forget"
                >
                  نسيان كلمة المرور ؟
                </a>
              </div>
              <button class="link">
                <span>
                  تسجيل دخول <i class="fa fa-long-arrow-alt-left"> </i>
                </span>
              </button>
            </form>
          </div>
          <!--End Col-->
          <div class="col-lg-7 col-md-6 main_img">
              <img src="assets/images/main_img.png" />
            </div>
          <!--End Col-->
        </div>
        <!--End Row-->
      </div>
      <!--End Container-->
    </section>

    <button class="up_btn icon_link">
      <i class="fa fa-angle-up"></i>
    </button>
    <div class="loading">
      <div class="load_cont">
        <div class="spinner"></div>
        <img src="assets/images/logo_word.png" />
      </div>
    </div>
    <!--End Loader-->
    <!-- JS & Vendor Files
    ==========================================-->
    <script src="assets/vendor/jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="assets/vendor/owl/owl.carousel.js"></script>
    <script src="assets/vendor/fancybox/jquery.fancybox.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
